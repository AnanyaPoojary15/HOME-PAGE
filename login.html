<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulting Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: white !important;
    }

    .navbar-brand img {
      height: 40px;
    }

    .navbar-nav {
      align-items: center;
    }

    .navbar-nav .nav-item {
      margin: 0 10px;
    }

    /* Style for the sign up button (square black and white) */
    .login-btn {
      border-radius: 0px;
      padding: 6px 20px;
      background-color: black;
      color: white;
      border: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: black;
      color: white;
    }

    .carousel-item img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      filter: brightness(60%);
    }

    .carousel-caption {
      top: 50%;
      transform: translateY(-50%);
      bottom: initial;
      z-index: 2;
    }

    .carousel-caption h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .carousel-caption p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg shadow-sm fixed-top">
  <div class="container-fluid px-5">
    <a class="navbar-brand" href="#">
      <img src="IMG_9119.jpg" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
      <!-- Left aligned nav links -->
      <ul class="navbar-nav d-flex flex-row me-auto">
        <li class="nav-item"><a class="nav-link text-dark" href="#">Products</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">Services</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">Solutions</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">Resources</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">Pricing</a></li>
      </ul>

      <!-- Right aligned links -->
      <div class="d-flex align-items-center gap-3">
        <a class="nav-link text-dark" href="#">Contact Sales</a>
        <a class="nav-link text-dark" href="#">Login</a>
        <a href="#" class="btn login-btn">Sign up</a>
      </div>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="pexels-anastasia-shuraeva-7278598.jpg" class="d-block w-100" alt="Image 1">
      <div class="carousel-caption text-start text-white">
        <p class="text-uppercase">Welcome to Consolve</p>
        <h1>We Are The Best<br>Consulting Agency</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="photo-1573496546038-82f9c39f6365.jpg" class="d-block w-100" alt="Image 2">
      <div class="carousel-caption text-start text-white">
        <p class="text-uppercase">Empowering Success</p>
        <h1>Innovative Business<br>Solutions</h1>
      </div>
    </div>
    <div class="carousel-item">
      <img src="istockphoto-2162514249-612x612.jpg" class="d-block w-100" alt="Image 3">
      <div class="carousel-caption text-start text-white">
        <p class="text-uppercase">Grow with Us</p>
        <h1>Your Partner in<br>Strategic Growth</h1>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ensure continuous autoplay looping -->
<script>
  const carousel = document.querySelector('#heroCarousel');
  new bootstrap.Carousel(carousel, {
    interval: 3000,
    ride: 'carousel',
    pause: false,
    wrap: true
  });
</script>

</body>
</html>
